<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Card - Salman Adeeb</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4f46e5, #6d28d9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
    }

    .header {
      background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(135deg, #6d28d9, #4f46e5);
      padding: 40px 20px 20px;
      color: #fff;
    }

    .header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    .header h2 {
      margin: 10px 0 5px;
    }

    .header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin: 15px 8px;
      padding: 10px 20px;
      background: #fff;
      color: #4f46e5;
      border-radius: 30px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .btn:hover {
      background: #4f46e5;
      color: #fff;
    }

    /* Contact Section */
    .contact {
      margin: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 buttons in 1 row */
      gap: 12px;
    }

    .contact a {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      background: #f8f9fa;
      color: #333;
      font-size: 14px;
      transition: 0.3s;
      justify-content: flex-start;
    }

    .contact a i {
      margin-right: 10px;
      font-size: 18px;
      color: #4f46e5;
    }

    .contact a:hover {
      background: #e5e7eb;
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 600px) {
      .contact {
        grid-template-columns: 1fr; /* Mobile pe 1 button ek line me */
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="https://res.cloudinary.com/adeeb-tech-lab/image/upload/v1755458483/dp_m0puq0.png" alt="Salman Adeeb">
      <h2>Salman Adeeb</h2>
      <p>CEO - Adeeb Technology Lab</p>
      <p>Graphic Designer | Developer | Cyber Security Expert</p>
      <a href="#" class="btn">Download CV</a>
      <a href="https://AdeebTechnologyLab.com" class="btn">Visit Website</a>
    </div>

    <div class="contact">
      <a href="mailto:AdeebTechnologyLab@gmail.com">
        <i class="fa-solid fa-envelope"></i> Email
      </a>
      <a href="tel:+923092333121">
        <i class="fa-solid fa-phone"></i> Call
      </a>
      <a href="https://instagram.com" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <a href="https://linkedin.com" target="_blank">
        <i class="fa-brands fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://facebook.com" target="_blank">
        <i class="fa-brands fa-facebook"></i> Facebook
      </a>
    </div>
  </div>
</body>
</html>
